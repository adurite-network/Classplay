<body>

    <style>
        #game {
            width: 100vw;
            height: 100vh;
            border: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }
    </style>

    <iframe id="game" src="" type="" sandbox="allow-same-origin allow-pointer-lock a"></iframe>

    <script>
        const params = new URLSearchParams(window.location.search);
        const gameUrl = params.get('g');

        const frame = document.getElementById('game');

        if (gameUrl.includes('/')) {
            frame.src = `https://ucp-games.vercel.app/${gameUrl}`;
        } else {
            frame.src = `https://ucp-games.vercel.app/${gameUrl}/`;
        }

        console.log("Selected Game: " + gameUrl);
        frame.focus();
    </script>

</body>
