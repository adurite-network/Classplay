<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">Classplay</title>
  <link rel="stylesheet" id="theme-style" href="">
  <link rel="icon" href="/img/favicon.png" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <meta name="description" content="A game hub built for students, by students" property="og:description">
  <meta name="title" content="Classplay" property="og:title">
  <meta name="image" content="https://useclassplay.github.io/img/banner.png" property="og:image">
  <meta name="quote" content="they were too concerned if they could, they never stopped to think if they should."
    property="og:quote">
  <script src="assets/js/themes.js"></script>
  <script src="assets/js/update.js"></script>
  <script src="assets/js/particles.js" defer></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/settings.js"></script>
  <script src="assets/js/geoblocker.js"></script>
  <script src="assets/js/profile.js" type="module"></script>
  <link rel="stylesheet" href="/assets/fontawesome/css/all.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body style="margin: 0;">

  <nav class="glass">
    <ul class="navbar">
      <li><a href="/"><span class="material-symbols-rounded">cottage</span></a></li>
      <li><a href="g"><span class="material-symbols-rounded">sports_esports</span></a></li>
      <li><a href="a"><span class="material-symbols-rounded">apps</span></a></li>
      <li><a href="/tabs.html"><span class="material-symbols-rounded">search</span></a></li>
      <li><a href="chat/"><span class="material-symbols-rounded" style="margin-left: -2px;">chat</span></a></li>
      <li><a href="/tabs.html?inject=movies.ch3n.cc"><span class="material-symbols-rounded">movie</span></a></li>
      <li><a href="l"><span class="material-symbols-rounded">link</span></a></li>
      <li><a href="s"><span class="material-symbols-rounded">settings</span></a></li>
    </ul>
  </nav>

  <style>
    button span {
      color: white;
      scale: 1.5;
      text-decoration: none;
      text-align: center;
      vertical-align: middle;
    }

    button.homepagebtn {
      border-radius: 1000px;
    }

    input#searchinject {
      border-radius: 10000px;
    }
  </style>

  <div id="particles-js"></div>



  <div class="blob"></div>
  <div class="blobbig"></div>
  <div class="blobsmall"></div>
  <div class="blobtop"></div>

  <center>

    <div style="height: 26vh;"></div>

    <div>

      <h1 style="font-size: 81px; margin-bottom: 0;">Classplay</h1>
      <br>
      <input type="text" id="searchinject" disabled="true" class="glass" placeholder="out of order for now :/">
      <br>
      <br>
      <button class="homepagebtn glass" contextmenu="games">
        <a href="/g">
          <span class="material-symbols-rounded">stadia_controller</span>
        </a>

      </button>

      <button class="homepagebtn glass" contextmenu="apps">
        <a href="/a">
          <span class="material-symbols-rounded">apps</span>
        </a>

      </button>

      <button class="homepagebtn glass" contextmenu="proxy/search">
        <a href="/d">
          <span class="material-symbols-rounded">search</span>
        </a>

      </button>

      <button class="homepagebtn glass" contextmenu="chatroom">
        <a href="/chat/">
          <span class="material-symbols-rounded">chat</span>
        </a>

      </button>

      <button class="homepagebtn glass" contextmenu="alt links">
        <a href="/l">
          <span class="material-symbols-rounded">link</span>
        </a>

      </button>

      <button class="homepagebtn glass" contextmenu="settings">
        <a href="/s">
          <span class="material-symbols-rounded">settings</span>
        </a>

      </button>

    </div>

  </center>

  <div id="updToast" class="updToast glass">
    A new version is available! Would you like to install it?
    <br>
    <div class="container">
      <button class="glass" onclick="window.location.reload()">Install</button>
      <button class="glass ignore" onclick="hideToast()">Ignore</button>
    </div>
  </div>

  <script>

    const urlInput = document.getElementById('searchinject');

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Enter' && urlInput.value.includes('.')) {
        const searchTerm = urlInput.value;
        window.location.href = `/tabs.html?inject=${searchTerm}`;
      } else if (event.key === 'Enter' && !urlInput.value.includes('.')) {
        const searchTerm = urlInput.value.replaceAll(/\s/g, '+');
        window.location.href = `/tabs.html?inject=https://www.startpage.com/sp/search?q=${searchTerm}`;
      }
    });

  </script>

</body>

</html>
