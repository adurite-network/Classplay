    <center>
        <h1 class="title">Settings</h1>
    </center>

    <div class="container">

        <div class="settings-card">

            <h1>about:blank</h1><br>

            <p style="margin-top: -25px;">This feature is currently out of order. We're working on it!</p>

            <button onclick="openGame()" class="cloakButton">Open Popup</button>

        </div>

        
        <div class="settings-card">

            <h1><b>About</b></h1>
            <p id="updated">Last Updated:</p>
            <p>Version: v2.2.0</p>

        </div>

        <div class="settings-card">

            <h1>Saves</h1>

            <button onclick="exportWebsiteData()" style="height: 40px; width: 250px; font-size: 17px;"><i class="fa-solid fa-file-export"></i> Export Data Save</button>
            <input type="file" id="importFile" accept=".ucpconfig" style="display: none;" onchange="handleFileImport(this.files[0])">
            <br><br>
            <button onclick="document.getElementById('importFile').click()" style="height: 40px; width: 250px; font-size: 17px;"><i class="fa-solid fa-file-import"></i> Load Data Save</button>

        </div>

    </div>

    </div>

    </div>

    <div class="container">

        <div class="settings-card">

           <h1><b>Tab Cloaker</b></h1>

            <form>
                <input class="tab-cloaker-form" type="text" id="icon" placeholder="Title" onkeyup="setTitle(this.value)" name="icon">
                <input class="tab-cloaker-form" type="text" id="name" name="name" placeholder="Icon" onkeyup="setFavicon(this.value.trim())">
            </form>

        </div>

        <div class="settings-card">

            <h1>Panic Button</h1>

            <form>
                <input class="tab-cloaker-form" type="text" id="key" placeholder="Panic Key" onkeyup="setPanicKey()" name="icon">
                <input class="tab-cloaker-form" type="text" id="link" name="name" placeholder="Panic Link" onkeyup="setPanicLink()">
            </form>

        </div>
